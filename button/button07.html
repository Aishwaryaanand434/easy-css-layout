<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button 07</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #34495e;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .btn {
      position: relative;
      width: 160px;
      height: 60px;
      border-radius: 30px;
      outline: none;
      border: 1px solid #95a5a6;
      background: transparent;
      color: #95a5a6;
      font-family: sans-serif;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: .5s;
    }
    .btn:hover {
      color: #3498db;
      border: 1px solid #3498db;
      text-shadow: 0 0 5px #3498db;
      box-shadow: 0 0 20px #3498db, inset 0 0 20px #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn">Button</button>
  </div>
</body>
</html>
