<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card 01</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #dfe6e9;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .card {
      position: relative;
      width: 500px;
      height: 300px;
      color: #fff;
      background: currentColor;
      border: 1px solid #eaeef5;
      border-radius: 5px;
      transition: .3s;
    }
    .card:hover {
      box-shadow: 0 0 12px 0 rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card"></div>
  </div>
</body>
</html>
