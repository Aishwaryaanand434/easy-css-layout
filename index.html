<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      height: 100vh;
      width: calc(100vw - 40px);
    }

    h3 {
      text-align: center;
    }

    hr {
      margin-left: 20px;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
    }

    ul li {
      display: flex;
      position: relative;
      flex-wrap: wrap;
      list-style: none;
      margin: 20px;
      padding: 20px 20px 40px 20px;
      box-shadow: 0 0 12px 0 rgba(0, 0, 0, .2);
    }

    ul li a {
      position: absolute;
      bottom: 0px;
      height: 40px;
      line-height: 40px;
      display: inline-block;
      width: calc(100% - 40px);
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    .navbar ul li,
    .pagination ul li,
    .searchbox ul li,
    .input ul li {
      width: calc(33% - 80px);
    }

    @media screen and (max-width: 1600px) {
      .navbar ul li {
        width: calc(50% - 80px);
      }

      .pagination ul li {
        width: calc(50% - 80px);
      }

      .searchbox ul li {
        width: calc(50% - 80px);
      }

      .input ul li {
        width: calc(50% - 80px);
      }
    }

    @media screen and (max-width: 1200px) {
      .navbar ul li {
        width: 100%;
      }

      .pagination ul li {
        width: 100%;
      }

      .searchbox ul li {
        width: 100%;
      }

      .input ul li {
        width: 100%;
      }
    }

    .navbar ul li iframe,
    .pagination ul li iframe,
    .searchbox ul li iframe,
    .input ul li iframe {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Button -->
    <div class="button">
      <h3>Button</h3>
      <ul>
        <!-- button type list -->
      </ul>
    </div>

    <hr>
    <!-- Loading -->
    <div class="loading">
      <h3>Loading</h3>
      <ul>
        <!-- loading type list -->
      </ul>
    </div>

    <hr>
    <!-- Switch -->
    <div class="switch">
      <h3>Switch</h3>
      <ul>
        <!-- switch type list -->
      </ul>
    </div>

    <hr>
    <!-- Icon -->
    <div class="icon">
      <h3>Icon</h3>
      <ul>
        <!-- icon area list -->
      </ul>
    </div>

    <hr>
    <!-- Navbar -->
    <div class="navbar">
      <h3>NavBar</h3>
      <ul>
        <!-- navbar type list -->
      </ul>
    </div>

    <hr>
    <!-- Pagination -->
    <div class="pagination">
      <h3>Pagination</h3>
      <ul>
        <!-- pagination type list -->
      </ul>
    </div>

    <hr>
    <!-- SearchBox -->
    <div class="searchbox">
      <h3>SearchBox</h3>
      <ul>
        <!-- searchbox type list -->
      </ul>
    </div>

    <hr>
    <!-- Input -->
    <div class="input">
      <h3>Input</h3>
      <ul>
        <!-- input type list -->
      </ul>
    </div>

  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      /**
      * @description 
      * @params {string} type  指属于哪种文件分类 
      * @params {number} length  文件数量
      * @returns 
      */
      function addFrames(type, length) {
        // 单独处理 icon
        if (type == 'icon') {
          // 使用数组存放所有的文件名
          let fileArr = ['arrow', 'change', 'change02', 'code', 'download', 'link', 'loading',
           'moon-dark', 'moon-light', 'power', 'scan', 'scan02', 'search', 'star-five', 'upload', 'wifi']
          for (let i = 0; i < fileArr.length; i++) {
            let tagArea = $('.' + type + ' ul') // 标签域
            let list = $('<li>')
            let frames = $('<iframe>')
            let link = $('<a>')
            let span = $('<span>')
            let dataSrc = 'https://ajycc20.github.io/easy-css-layout/' // iframe src
            let hrefSrc = 'https://github.com/ajycc20/easy-css-layout/blob/master/' // href src
            
            // iframes
            frames.attr('src', dataSrc + type + '/' + fileArr[i] + '.html')
            frames.attr('frameborder', '0')
            // links
            link.attr('href', hrefSrc + type + '/' + fileArr[i] + '.html')
            link.attr('target', '_blank')
            // span
            span.text(fileArr[i])
            
            // span -> link
            link.append(span)
            // iframe link -> li tags
            list.append(frames, link)
            // li -> ul
            tagArea.append(list)
          }
        } else {
          for (let i = 1; i <= length; i++) {
            let tagArea = $('.' + type + ' ul') // 标签域
            let list = $('<li>')
            let frames = $('<iframe>')
            let link = $('<a>')
            let span = $('<span>')
            let dataSrc = 'https://ajycc20.github.io/easy-css-layout/' // iframe src
            let hrefSrc = 'https://github.com/ajycc20/easy-css-layout/blob/master/' // href src

            if (i < 10) {
              // 构造iframe
              frames.attr('src', dataSrc + type + '/' + type + '0' + i + '.html')
              frames.attr('frameborder', '0')
              // 构造a
              link.attr('href', hrefSrc + type + '/' + type + '0' + i + '.html')
              link.attr('target', '_blank')
              // 构造 span
              span.text(type + ' ' + '0' + i)
            } else {
              // 构造iframe
              frames.attr('src', dataSrc + type + '/' + type + i + '.html')
              frames.attr('frameborder', '0')
              // 构造a
              link.attr('href', hrefSrc + type + '/' + type + i + '.html')
              link.attr('target', '_blank')
              // 构造 span
              span.text(type + ' ' + i)
            }

            link.append(span)
            list.append(frames, link)
            tagArea.append(list)
          }
        }
      }
      
      // button type
      addFrames('button', 11)
      // loading type
      addFrames('loading', 7)
      // switch type
      addFrames('switch', 4)
      // icon type
      addFrames('icon', 16)
      // navbar type
      addFrames('navbar', 3)
      // pagination type
      addFrames('pagination', 3)
      // searchbox type
      addFrames('searchbox', 3)
      // input type
      addFrames('input', 1)
    })
  </script>
</body>
</html>
